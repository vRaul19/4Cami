<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O intrebare</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/free-autumn-background-with-orange-leaves-and-space-for-text-free-image.jpeg?w=2210&quality=70');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Stil pentru mesajul de confirmare */
        #confirmationMessage {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>Bună Cami,</h1>    
    <h1>Bine ai venit pe site-ul meu!</h1>
    <h1>Am lucrat toata noaptea la asta ... doar pentru ati pune urmatoarea  intrebare .</h1>  

    <h1>Pot sa am numărul tău de telefon ?,</h1>
    <form id="numberForm"> 
        <label for="number">Introduceți numărul de telefon:</label>
        <input type="text" id="number" name="number" required>
        <button type="submit">Trimite</button>
    </form>

    <!-- Adăugăm un element pentru mesajul de confirmare -->
    <div id="confirmationMessage"></div>

    <script>
        document.getElementById('numberForm').onsubmit = async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbzfbz819zsgiJNt6c0VOePGDRjlm8soqEmyrn_6_aADBGtUAMfJfjTrcrQPLfMk36_gcg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `number=${number}`
            });

            const data = await response.json();

            // Afișăm mesajul de confirmare în loc de alert()
            document.getElementById('confirmationMessage').innerText = data.result;
        };
    </script>
</body>
</html>
