<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        /* Setăm imaginea de fundal pentru body */
        body {
            background-image: url('https://picjumbo.com/download?image=41303');
            background-size: cover; /* Face imaginea să acopere întreaga pagină */
            background-position: center; /* Centrează imaginea */
            background-repeat: no-repeat; /* Previne repetarea imaginii */
            font-family: Arial, sans-serif; /* Setăm un font */
            margin: 0;
            padding: 0;
        }

        /* Stiluri pentru formular */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Fundal alb semi-transparent */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bine ai venit pe site-ul meu!</h1>
    <form id="numberForm"> 
        <label for="number">Introduceți numărul de telefon:</label>
        <input type="text" id="number" name="number" required>
        <button type="submit">Trimite</button>
    </form>

    <script>
        document.getElementById('numberForm').onsubmit = async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbzfbz819zsgiJNt6c0VOePGDRjlm8soqEmyrn_6_aADBGtUAMfJfjTrcrQPLfMk36_gcg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `number=${number}`
            });

            const data = await response.json();
            alert(data.result);
        };
    </script>
</body>
</html>
