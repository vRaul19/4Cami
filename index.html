<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
</head>
<body>
    <form id="numberForm"> 
        <label for="number">Introduceți numărul de telefon:</label>
        <input type="text" id="number" name="number" required>
        <button type="submit">Trimite</button>
    </form>

    <script>
        document.getElementById('numberForm').onsubmit = async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;

            // URL-ul scriptului tău Google Apps
            const response = await fetch('https://script.google.com/macros/s/11YQLGMDN8zRAiO2jyxLHpdvwl7bjDrrrDPyaalarLeuiqOflIBpro1H9-GQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `number=${number}`
            });

            const data = await response.json();
            alert(data.result);
        };
    </script>
</body>
</html>
