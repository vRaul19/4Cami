<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Întrebare Specială</title>
    <style>
        /* Resetare stiluri de bază */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/free-autumn-background-with-orange-leaves-and-space-for-text-free-image.jpeg?w=2210&quality=70');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Stil pentru textul animat */
        .hidden-text {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Stil pentru ascundere text */
        .hidden {
            display: none;
        }

        /* Stil pentru butoane */
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Stil pentru mesajul de mulțumire */
        #thankYouMessage {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            color: #ffdd57;
            font-weight: bold;
            animation: bounce 2s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Stil pentru formular (inițial ascuns) */
        form {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-top: 20px;
            color: black;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, button[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Mesajele animate care apar treptat -->
    <div id="animatedText">
        <h1 class="hidden-text" style="animation-delay: 0s;">Bună, Cami! 😊</h1>
        <h1 class="hidden-text" style="animation-delay: 2s;">Am încercat să trimit porumbei călători...</h1>
        <h1 class="hidden-text" style="animation-delay: 4s;">Dar am zis că o pagină personalizată e mai cool. 🕊️</h1>
        <h1 class="hidden-text" style="animation-delay: 6s;">Pot să am numărul tău de telefon? 📱</h1>
    </div>

    <!-- Butoanele pentru răspuns -->
    <div class="button-container">
        <button class="button" onclick="handleYesClick()">Spune DA</button>
        <button class="button" onclick="alert('Bine, înțeleg! Totuși, pagina rămâne aici pentru tine. 😅')">Refuz Politicos</button>
    </div>

    <!-- Mesaj de mulțumire -->
    <div id="thankYouMessage">Yay! 🎉 Mulțumesc, Cami! Ești cea mai tare! 😊</div>

    <!-- Formular pentru numărul de telefon -->
    <form id="numberForm">
        <label for="number">Introduceți numărul tău aici:</label>
        <input type="text" id="number" name="number" placeholder="07xx xxx xxx" required>
        <button type="submit">Trimite</button>
    </form>

    <script>
        // Funcție pentru a gestiona click-ul pe butonul "DA"
        function handleYesClick() {
            // Ascunde textul animat
            document.getElementById('animatedText').classList.add('hidden');
            
            // Afișează mesajul de mulțumire
            const thankYouMessage = document.getElementById('thankYouMessage');
            thankYouMessage.style.display = 'block';

            // Afișează formularul după 1 secundă
            setTimeout(() => {
                document.getElementById('numberForm').style.display = 'block';
            }, 1000);
        }

        // Trimiterea formularului către scriptul Google
        document.getElementById('numberForm').onsubmit = async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;

            // Trimitere la scriptul Google Apps
            const response = await fetch('https://script.google.com/macros/s/AKfycbzfbz819zsgiJNt6c0VOePGDRjlm8soqEmyrn_6_aADBGtUAMfJfjTrcrQPLfMk36_gcg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `number=${number}`
            });

            const data = await response.json();

            // Afișează mesajul de confirmare
            alert(data.result);
        };
    </script>
</body>
</html>
